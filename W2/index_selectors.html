<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>:first-child and :last-child</title>
    <style type="text/css">
      body {
        font: 16px / 1.5 sans-serif;
      }

      div {
        width: 100px;
        height: 50px;
        background-color: purple;
        display: inline-block;
        text-align: center;
        color: white;
        margin: 24px;
        padding-top: 20px;
        padding-bottom: 20px;
      }

      div:nth-child(2n+8) {
        background-color: #e91e63;
      }
    </style>
  </head>
  <body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>10</div>
    <div>11</div>
    <div>12</div>
    <div>13</div>
    <div>14</div>
    <div>15</div>
    <div>16</div>
    <div>17</div>
    <div>18</div>
    <div>19</div>
    <div>20</div>
  </body>
</html>
